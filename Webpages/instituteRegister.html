<!DOCTYPE html>
<Html>

<head>
    <title>
        Registration Page
    </title>
    <style>
        body {
            background-color: lightskyblue;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        input[type="submit"] {
            height: 50px;
            width: 150px;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <form action="http://localhost:4000/api/instituteRegister" method="post">
        <label> Institute Name </label>
        <input type="text" name="instituteName" size="15" /> <br> <br>
        <label> Email </label>
        <input type="text" name="email" size="15" /> <br> <br>
        <label> Phone </label>
        <input type="text" name="phone" size="15" /> <br> <br>
        <label> Address </label>
        <input type="text" name="address" size="15" /> <br> <br>
        <label> State </label>
        <input type="text" name="state" size="15" /> <br> <br>
        <label> Pincode </label>
        <input type="text" name="pincode" size="15" /> <br> <br>

        <label> Password </label>
        <input type="password" name="password" size="15" /> <br> <br>
        <br>
        <br>
        <div class="btn">
            <input type="submit" value="Submit" />
        </div>
    </form>
</body>

</html>
