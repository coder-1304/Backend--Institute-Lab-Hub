<!DOCTYPE html>
<Html>

<head>
    <title>
        Registration Page
    </title>
    <style>
        body {
            background-color: lightskyblue;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        input[type="submit"] {
            height: 50px;
            width: 150px;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <form action="http://localhost:4000/api/addLab" method="post">
        <label> Lab Name </label>
        <input type="text" name="labName" size="15" /> <br> <br>
        <label> Description </label>
        <input type="text" name="description" size="15" /> <br> <br>
        <label> Institute </label>
        <input type="text" name="instituteName" size="15" /> <br> <br>
        <label> Loacation </label>
        <input type="text" name="location" size="15" /> <br> <br>
        <label> Available Time </label>
        <input type="text" name="available" size="15" /> <br> <br>
        <label> Fees </label>
        <input type="text" name="fees" size="15" /> <br> <br>

        <label> Country </label>
        <input type="text" name="country" size="15" /> <br> <br>
        <br>
        <br>
        <div class="btn">
            <input type="submit" value="Submit" />
        </div>
    </form>
</body>

</html>
