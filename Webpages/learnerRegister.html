<!DOCTYPE html>
<Html>

<head>
    <title>
        Registration Page
    </title>
    <style>
        body {
            background-color: lightskyblue;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        input[type="submit"] {
            height: 50px;
            width: 150px;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <form action="http://localhost:4000/api/register" method="post">
        <label> First Name </label>
        <input type="text" name="fName" size="15" /> <br> <br>
        <label> Last Name </label>
        <input type="text" name="lName" size="15" /> <br> <br>
        <label> Email </label>
        <input type="text" name="email" size="15" /> <br> <br>
        <label> Phone </label>
        <input type="text" name="phone" size="15" /> <br> <br>
        <label> DOB </label>
        <input type="date" name="DOB" size="15" max="2010-12-31"/> <br> <br>
        <!-- gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>  <br> <br>
        <!-- Institute -->
        <label> Institute </label>
        <input type="text" name="institute"/> <br> <br>
        <!-- Course -->
        <label> Course </label>
        <input type="text" name="course"/> <br> <br>
        <!-- end -->
        <label> Password </label>
        <input type="password" name="password" size="15" /> <br> <br>
        <label> Repeat Password </label>
        <input type="password" name="repeatPassword" size="15" /> <br> <br>
        <br>
        <br>
        <div class="btn">
            <input type="submit" value="Submit" />
        </div>
    </form>
</body>

</html>
